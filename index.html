<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vowel Replacer</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Do you want to see vowels?</h1>
        <h2>Enter a phrase!</h2>
        <textarea id="text-input" class="text-input" placeholder="Enter your phrase"></textarea>
        <button id="change-input" class="change-input">Replace</button>
        <div id="output-text" class="output-text"></div>
    </div>
    <script src="script.js"></script>
</body>
</html>
